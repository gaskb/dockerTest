<VirtualHost *:80>
	ServerAdmin gasparri@dudat.it
	
	DocumentRoot	/var/www/html/
	ServerName		demo.tutor.scuola.zanichelli.it

	<Directory />
		Options SymLinksIfOwnerMatch
		AllowOverride FileInfo Indexes Limit
	</Directory>
	
	<Directory /var/www/html/ >
		Options -Indexes Includes FollowSymLinks MultiViews
		AllowOverride FileInfo Indexes Limit
		Order allow,deny
		Allow from all
		
		ShibUseHeaders On
        AuthType shibboleth
        require shibboleth	
	</Directory>

	#Shibboleth
    <Location "/logout.php">
        AuthType shibboleth
        ShibRequireSession On
        require valid-user
    </Location>

    <Location "/">
        AuthType shibboleth
        require shibboleth
    </Location>	

	LimitInternalRecursion 25 
	ErrorLog /var/log/apache2/error-creaverifiche.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access-creaverifiche.log combined
